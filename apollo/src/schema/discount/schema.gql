extend type Query {
  discounts: [Discount!]
  discount(id: ID!): Discount
}

extend type Mutation {
  createDiscount(input: DiscountInput!): Discount!
  addProductCategoryDiscount(discountId: ID!, productCategoryId: ID!): Discount!
  addProductDiscount(discountId: ID!, productId: ID!): Discount!
  addFeatureDiscount(discountId: ID!, featureId: ID!): Discount!
  addOrderDiscount(discountId: ID!, orderId: ID!): Discount!
}

input DiscountInput {
  name: String!
  percent: Float
  rub: Float
  code: String
  startDate: String!
  endDate: String!
  isGlobal: Boolean
}

type Discount {
  id: ID!
  name: String!
  percent: Float
  rub: Float
  code: String
  startDate: String!
  endDate: String!
  isGlobal: Boolean!
  productCategories: [ProductCategory]!
  products: [Product]!
  features: [Feature]!
  orders: [Order]!
} 