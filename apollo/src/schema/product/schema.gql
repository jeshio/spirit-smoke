extend type Query {
  products: [Product!]
  product(id: ID!): Product
}

extend type Mutation {
  createProduct(name: String!, slug: String!, price: Float!, productCategoryId: ID!, companyId: ID!, count: Int!): Product!
}

interface IProduct {
  id: ID!
  name: String!
  slug: String!
  price: Float!
  count: Int!
  productCategory: ProductCategory!
  company: Company!
  features: [Feature]!
  discounts: [Discount]!
  orders: [Order]!
}

type Product implements IProduct {
  id: ID!
  name: String!
  slug: String!
  price: Float!
  count: Int!
  productCategory: ProductCategory!
  company: Company!
  features: [Feature]!
  discounts: [Discount]!
  orders: [Order]!
}