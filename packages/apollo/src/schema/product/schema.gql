extend type Query {
  products: [Product!]!
  productsByIds(productIds: [ID!]!): [Product]!
  productsByCategory(categoryIdSlug: ID!): [Product!]!
  product(id: ID!): Product
}

extend type Mutation {
  createProduct(input: ProductInput!): ProductSimple!
  updateProduct(id: ID!, input: ProductInput!): ProductSimple!
  setProductBarcode(id: ID!, barcode: String!): ProductSimple!
  deleteProduct(id: ID!): ID!
  syncAllProductsCount: Boolean
}

input ProductFeatureInput {
  featureId: ID!
  endTime: String
}

input ProductInput {
  barcode: String
  name: String!
  slug: String!
  description: String
  imageUrl: String
  price: Int
  productCategoryId: ID
  productLineId: ID!
  weight: Int
  features: [ProductFeatureInput!]
}

interface IProduct {
  id: ID!
  barcode: String
  name: String!
  slug: String!
  description: String!
  imageUrl: String!
  weight: Int
  # для продукта задан особенный вес
  weightIsSpecial: Boolean!
  price: Int
  # для продукта задана особенная цена
  priceIsSpecial: Boolean!
  count: Int!
  productCategoryId: ID
  productLineId: ID!
  createdAt: Date!
  updatedAt: Date!
}

type ProductSimple implements IProduct {
  id: ID!
  barcode: String
  name: String!
  slug: String!
  description: String!
  imageUrl: String!
  weight: Int
  weightIsSpecial: Boolean!
  price: Int
  priceIsSpecial: Boolean!
  count: Int!
  productCategoryId: ID
  productLineId: ID!
  createdAt: Date!
  updatedAt: Date!
}

type Product implements IProduct {
  id: ID!
  barcode: String
  name: String!
  slug: String!
  description: String!
  imageUrl: String!
  weight: Int
  weightIsSpecial: Boolean!
  price: Int
  priceIsSpecial: Boolean!
  count: Int!
  productCategoryId: ID
  productLineId: ID!
  createdAt: Date!
  updatedAt: Date!
  waitingCount: Int! # количество продукта, ожидаемое от ближайших поставок
  productLine: ProductLine
  productCategory: ProductCategory
  features: [Feature!]!
  discounts: [Discount!]!
  orderProducts: [OrderProduct!]!
  productProcurements: [ProductProcurement!]!
  productFeatures: [ProductFeature!]!
}