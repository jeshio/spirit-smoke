extend type Query {
  products: [Product]!
  product(id: ID!): Product
}

extend type Mutation {
  createProduct(input: ProductInput!): Product!
}

input ProductInput {
  name: String!
  slug: String!
  price: Float!
  productCategoryId: ID!
  companyId: ID!
}

type Product {
  id: ID!
  name: String!
  slug: String!
  price: Float!
  count: Int!
  productCategory: ProductCategory!
  company: Company!
  createdAt: String
  updatedAt: String
  features: [Feature]!
  discounts: [Discount]!
  orderProducts: [OrderProduct]!
  productProcurements: [ProductProcurement]!
}