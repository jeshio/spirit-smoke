extend type Query {
  features: [Feature!]!
  feature(id: ID!): Feature
}

extend type Mutation {
  createFeature(input: FeatureInput!): FeatureSimple!
  updateFeature(id: ID!, input: FeatureInput!): FeatureSimple!
  addProductCategoryFeature(featureId: ID!, productCategoryId: ID!): FeatureSimple!
  addProductFeature(featureId: ID!, productId: ID!, endTime: String): FeatureSimple!
  deleteFeature(id: ID!): ID!
}

input FeatureInput {
  name: String!
  slug: String!
  imageUrl: String!
  isDisabled: Boolean
}

interface IFeature {
  id: ID!
  name: String!
  slug: String!
  imageUrl: String!
  isDisabled: Boolean!
  createdAt: String!
  updatedAt: String!
}

type FeatureSimple implements IFeature {
  id: ID!
  name: String!
  slug: String!
  imageUrl: String!
  isDisabled: Boolean!
  createdAt: String!
  updatedAt: String!
}

type Feature implements IFeature {
  id: ID!
  name: String!
  slug: String!
  imageUrl: String!
  isDisabled: Boolean!
  createdAt: String!
  updatedAt: String!
  productCategories: [ProductCategory!]!
  products: [Product!]!
  productFeatures: [ProductFeature!]!
  discounts: [Discount!]!
} 

type ProductFeature {
  product: Product!
  feature: Feature!
  endTime: String
}