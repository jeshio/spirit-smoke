  extend type Query {
    productCategories: [ProductCategory!]!
    productCategory(id: ID!): ProductCategory
  }
 
  extend type Mutation {
    createProductCategory(name: String!, slug: String!, description: String!): ProductCategory!
  }
 
  type ProductCategory {
    id: ID!
    name: String!
    slug: String!
    description: String!
    products: [Product]!
    features: [Feature]!
    discounts: [Discount]!
  }