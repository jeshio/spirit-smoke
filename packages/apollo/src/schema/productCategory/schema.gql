extend type Query {
  productCategories: [ProductCategory!]!
  productCategory(idSlug: ID!): ProductCategory
}

extend type Mutation {
  createProductCategory(input: ProductCategoryInput!): ProductCategorySimple!
  updateProductCategory(id: ID!, input: ProductCategoryInput!): ProductCategorySimple!
  deleteProductCategory(id: ID!): ID!
}

input ProductCategoryInput {
  name: String!
  slug: String!
  priority: Int
  iconUrl: String!
  description: String!
  features: [ID!]
}

interface IProductCategory {
  id: ID!
  name: String!
  slug: String!
  priority: Int
  iconUrl: String!
  description: String!
  createdAt: Date!
  updatedAt: Date!
}

type ProductCategorySimple implements IProductCategory {
  id: ID!
  name: String!
  slug: String!
  priority: Int
  iconUrl: String!
  description: String!
  createdAt: Date!
  updatedAt: Date!
}

type ProductCategory implements IProductCategory {
  id: ID!
  name: String!
  slug: String!
  priority: Int
  iconUrl: String!
  description: String!
  createdAt: Date!
  updatedAt: Date!
  products: [Product!]!
  features: [Feature!]!
  discounts: [Discount!]!
}