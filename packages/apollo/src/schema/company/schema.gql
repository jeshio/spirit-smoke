extend type Query {
  companies: [Company!]!
  company(id: ID!): Company
}

extend type Mutation {
  createCompany(name: String!, slug: String!): Company!
  deleteCompany(id: ID!): ID!
}

type Company {
  id: ID!
  name: String!
  slug: String!
  products: [Product]!
  createdAt: String!
  updatedAt: String!
} 