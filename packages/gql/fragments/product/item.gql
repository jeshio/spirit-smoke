fragment ProductItem on Product {
  ...ProductSimple
  productCategory {
    ...ProductCategoryMinimum
    features {
      ...FeatureMinimum
    }
  }
  company {
    ...CompanyMinimum
  }
  productFeatures {
    ...ProductFeatureSimple
    feature {
      ...FeatureMinimum
    }
  }
  productProcurements {
    procurement {
      id
      name
      status
      nextStatusDate
    }
    count
    costs
  }
}