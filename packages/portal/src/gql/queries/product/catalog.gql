query productsCatalog($categoryIdSlug: ID!) {
  productsByCategory(categoryIdSlug: $categoryIdSlug) {
    id
    name
    description
    imageUrl
    weight
    price
    isInCart @client
    cartItem @client {
      count
    }
    features {
      id
      imageUrl
      name
    }
    company {
      id
      name
      color
    }
  }
}