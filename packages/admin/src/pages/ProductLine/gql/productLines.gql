#import "@/gql/fragments/productLine/minimum.gql"
#import "@/gql/fragments/product/minimum.gql"
#import "@/gql/fragments/productCategory/minimum.gql"

fragment ProductLineListPage on ProductLine {
  ...ProductLineMinimum
  slug
  country
  color
  barcode
  createdAt
  productCategoryId
  products {
    ...ProductMinimum
  }
  productCategory {
    ...ProductCategoryMinimum
  }
}

query productLineListPage {
  productLines {
    ...ProductLineListPage
  }
}