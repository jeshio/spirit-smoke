#import "@/gql/fragments/company/minimum.gql"
#import "@/gql/fragments/product/minimum.gql"

fragment CompanyListPage on Company {
  ...CompanyMinimum
  slug
  country
  color
  barcode
  createdAt
  products {
    ...ProductMinimum
  }
}

query companyListPage {
  companies {
    ...CompanyListPage
  }
}