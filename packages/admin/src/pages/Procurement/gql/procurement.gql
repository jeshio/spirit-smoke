#import "@/gql/fragments/procurement/simple.gql"
#import "@/gql/fragments/productLine/minimum.gql"

fragment ProcurementItemPage on Procurement {
  ...ProcurementSimple
  productsPrice
  totalPrice
  saleAmount
  margin
  weight
  productProcurements {
    product {
      id
      name
      price
      productLine {
        ...ProductLineMinimum
      }
    }
    count
    costs
  }
}

query procurementItemPage($id: ID!) {
  procurement(id: $id) {
    ...ProcurementItemPage
  }
}