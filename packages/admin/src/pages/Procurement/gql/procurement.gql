#import "@/gql/fragments/procurement/simple.gql"

fragment ProcurementItemPage on Procurement {
  ...ProcurementSimple
  productsPrice
  totalPrice
  saleAmount
  margin
  productProcurements {
    product {
      id
      name
      price
      company {
        id
        name
      }
    }
    count
    costs
  }
}

query procurementItemPage($id: ID!) {
  procurement(id: $id) {
    ...ProcurementItemPage
  }
}