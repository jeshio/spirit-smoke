#import "@/gql/fragments/order/simple.gql"
#import "@/gql/fragments/product/minimum.gql"

fragment OrderItemPage on Order {
  ...OrderSimple
  orderTotal {
    totalPrice
    totalPriceWithDiscount
    totalDiscount
  }
  orderProducts {
    productsCount
    product {
      ...ProductMinimum
      price
    }
  }
  discounts {
    code
  }
}

query orderItemPage($id: ID!) {
  order(id: $id) {
    ...OrderItemPage
  }
}